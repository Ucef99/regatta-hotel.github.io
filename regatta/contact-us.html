        <img class="w-100" src="images/contact_us.jpg">
        <h1 class="text-center">Get in touch with us</h1>
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="question">Question</label>
                    <textarea class="form-control" id="question" placeholder="How we may help you?" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <footer class="footer">
            <div class="main-footer">
                <div class="col-footer">
                    <h3>Contact</h3>
                    <img src="images/phone.png" width="30">
                    <span class="call-us">Call us on:</span><br>
                    <span>0123456789</span>
                </div>

                    </ul>

            </div>
